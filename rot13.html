<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>ROT13</title>
		<style>
			body {
				text-align: center;
				font-size: 130%;
			}
		</style>
	</head>
	<body>		
		<script type="text/javascript"> 
			const KEY = 13;
			
			function rotate(str) { 
    		return str.split('').map(x => rotate.lookup[x] || x).join('')
  				}
  			rotate.input  = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz'.split('')
  			rotate.output = 'NOPQRSTUVWXYZABCDEFGHIJKLMnopqrstuvwxyzabcdefghijklm'.split('')
  			rotate.lookup = rotate.input.reduce((m,k,i) => Object.assign(m, {[k]: rotate.output[i]}), {})
				
			function encrypt() {
				var plaintext = document.getElementById("input").value;
				var ciphertext = rotate(plaintext);
				document.getElementById("output").innerHTML = ciphertext;
   			}
		</script>
		
		<h1>Rot13 uses a simple Ceasar Cipher</h1> 
		<h2>(It's bad for keeping secrets, but good for spoilers)</h2>
		<textarea id="input" rows="10" cols="50" accept-charset="UTF-8"></textarea>
		<br>		
		<button type="button" onclick="encrypt()">Rotate!</button>

		<p id="output"></p>
		
		Check your output by copy/pasting it into <a href="https://rot13.com">Rot13.com</a>

		<br><br><hr>
		<footer>Go Grizzlies!</footer>
	</body>
</html>
